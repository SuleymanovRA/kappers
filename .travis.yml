os: linux
dist: xenial

language: java
jdk:
  - openjdk8
before_install:
  - chmod +x mvnw

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

services:
  - postgresql

before_script:
  - psql -c 'create database testdb;' -U postgres

script:
  - ./mvnw clean install -q -DargLine="-Dspring.datasource.password="
  - ./mvnw cobertura:cobertura -q

after_success:
  - bash <(curl -s https://codecov.io/bash)
