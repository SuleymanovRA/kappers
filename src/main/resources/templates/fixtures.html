<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Fixture List</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
</head>
<body>
<h1>Person List</h1>
<a href="/">Main</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Дата</th>
            <th>Лига</th>
            <th>Домашняя команда</th>
            <th>Гостевая команда</th>
            <th>Счет</th>
        </tr>
        <tr th:each ="fixture : ${fixtures}">
            <td th:text="${fixture.getEvent_date()}">...</td>
            <td th:text="${fixture.getLeague_id()}">...</td>
            <td th:text="${fixture.getHomeTeam()}">...</td>
            <td th:text="${fixture.getAwayTeam()}">...</td>
            <td th:text="${fixture.getFinal_score()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
