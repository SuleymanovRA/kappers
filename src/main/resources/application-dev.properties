spring.application.name=dev
spring.datasource.url=jdbc:postgresql://localhost:5432/soccer
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.open-in-view=false
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#spring.flyway.locations=classpath:db/migration,classpath:dev/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
logging.level.org.flywaydb=debug

spring.server.session.timeout=10

kappers.currency-rates.refresh-cron=0 0 0 * * ?
kappers.currency-rates.refresh-cron-enabled=true
kappers.task-scheduler-pool-size=10

kappers.request-locale-parameter-name=lang
kappers.default-locale=ru_RU
spring.messages.basename=i18n/messages
spring.messages.fallback-to-system-locale=false
#spring.mvc.locale=en_US
#spring.mvc.locale-resolver=fixed

kappers.leon-bet-url=https://www.leon.ru