<div class="container-fluid">
    <h2>Fixture card</h2>

    <div class="row">
        <br><br>
    </div>

    <div class="row" ng-show="fixture">
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
            <div class="form-group row">
                <label for="event_date" class="col-md-3 col-form-label">Event Date</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="event_date"
                           ng-model="fixture.event_date" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="league_id" class="col-md-3 col-form-label">League ID</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="league_id"
                           ng-model="fixture.league_id" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="round" class="col-md-3 col-form-label">Round</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="round"
                           ng-model="fixture.round" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="homeTeam" class="col-md-3 col-form-label">Home Team</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="homeTeam"
                           ng-model="fixture.homeTeam" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="awayTeam" class="col-md-3 col-form-label">Away Team</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="awayTeam"
                           ng-model="fixture.awayTeam" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-md-3 col-form-label">Status</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="status"
                           ng-model="fixture.status" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="statusShort" class="col-md-3 col-form-label">Status Short</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="statusShort"
                           ng-model="fixture.statusShort" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="goalsHomeTeam" class="col-md-3 col-form-label">Goals Home Team</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="goalsHomeTeam"
                           ng-model="fixture.goalsHomeTeam" ng-disabled="true">
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-group row">
                <label for="goalsAwayTeam" class="col-md-3 col-form-label">Goals Away Team</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="goalsAwayTeam"
                           ng-model="fixture.goalsAwayTeam" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="halftime_score" class="col-md-3 col-form-label">Halftime Score</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="halftime_score"
                           ng-model="fixture.halftime_score" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="final_score" class="col-md-3 col-form-label">Final Score</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="final_score"
                           ng-model="fixture.final_score" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="penalty" class="col-md-3 col-form-label">Penalty</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="penalty"
                           ng-model="fixture.penalty" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="elapsed" class="col-md-3 col-form-label">Elapsed</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="elapsed"
                           ng-model="fixture.elapsed" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstHalfStart" class="col-md-3 col-form-label">First Half Start</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="firstHalfStart"
                           ng-model="fixture.firstHalfStart" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="secondHalfStart" class="col-md-3 col-form-label">Second Half Start</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="secondHalfStart"
                           ng-model="fixture.secondHalfStart" ng-disabled="true">
                </div>
            </div>
        </div>
    </div>
</div>
