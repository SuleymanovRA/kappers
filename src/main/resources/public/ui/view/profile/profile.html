    <div class="row" ng-show="user">
        <div class="col-sm-4">
            <div class="form-group row" ng-hide="true">
                <label for="id" class="col-2 col-form-label">ID</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="id" ng-model="user.id" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="name"
                           ng-model="user.name" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="userName" class="col-2 col-form-label">Username</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="userName"
                           ng-model="user.userName" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="email"
                           ng-model="user.email" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="currency" class="col-2 col-form-label">Currency</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="currency"
                           ng-model="user.currency" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="lang" class="col-2 col-form-label">Lang</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="lang"
                           ng-model="user.lang" ng-disabled="true">
                </div>
            </div>
            <div class="form-group row" ng-hide="true">
                <label for="password" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="password"
                           ng-model="user.password" ng-disabled="true">
                </div>
            </div>
         </div>
    </div>
</div>
