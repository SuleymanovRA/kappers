spring.application.name=test
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.password=postgres
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.open-in-view=false

logging.level.ru.kappers=info
logging.level.org.springframework=info
logging.level.org.springframework.test.context.cache=info
logging.level.com.github.springtestdbunit=error
logging.level.org.dbunit.operation=error
logging.level.org.hibernate.sql=error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=error
logging.level.org.hibernate.type.EnumType=error
logging.level.org.flywaydb=warn

spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration,classpath:test/db/migration
spring.flyway.check-location=false
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

kappers.currency-rates.refresh-cron=0 0 0 * * ?
kappers.task-scheduler-pool-size=2

kappers.request-locale-parameter-name=lang
kappers.default-locale=ru_RU
spring.messages.basename=i18n/messages
spring.messages.fallback-to-system-locale=false
#spring.mvc.locale=en_US
#spring.mvc.locale-resolver=fixed

kappers.leon-bet-url=https://www.leon.ru